<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="assets/avatar.png" alt="photo-profile" title="Kalebe Santos">
        </div>

        <span class="title">Kalebe Santos</span>
        <br>
        <span class="text-bio">web developer</span>
        <br>
        <span class="bio">“nossa missão é criar<br>projetos que impactam a<br>sociedade”</span>

        <div class="info">
            <div class="pub">
                <span class="numb">312K</span>
                <span class="text">publicações</span>
            </div>

            <div class="seg">
                <span class="numb">2,5M</span>
                <span class="text">seguidores</span>
            </div>

            <div class="following">
                <span class="numb">1</span>
                <span class="text">seguindo</span>
            </div>
        </div>

        <!-- <button><a href="https://instagram.com/eukalebesantos_" target="_blank">SEGUIR</a></button> -->

        <a href="" target="">
            <button>SEGUIR</button>
        </a>
    </div>

    <img class="circle-1" src="assets/circle-1.svg" alt="">
    <img class="circle-2" src="assets/circle-2.svg" alt="">
    <img class="circle-3" src="assets/circle-3.svg" alt="">
</body>
</html>
